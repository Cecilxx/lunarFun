<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo</title>
</head>

<body>
    123
    <script>
        console.log('计算的日期是 new Date(2019,6 - 1,7, 0, 0, 0)');
        console.log('在中国的时间戳是:', 1559836800000);
        // console.log('在UTC的时间戳是:', 1559865600000);
        console.log('在UTC的时间戳是:', Date.UTC(2019,6 - 1,7, 0, 0, 0));

        console.log('在当前时区的时间戳是', new Date(2019,6 - 1,7, 0, 0, 0).getTime());
        console.log('当前时间戳加上偏移量是(毫秒)', new Date(2019,6 - 1,7, 0, 0, 0).getTime() + new Date().getTimezoneOffset() * 60 * 1000);
        console.log('当前时间戳减去偏移量是(毫秒)', new Date(2019,6 - 1,7, 0, 0, 0).getTime() - new Date().getTimezoneOffset() * 60 * 1000);
        console.log('当前时间戳减去偏移量再加上8小时是(毫秒)', new Date(2019,6 - 1,7, 0, 0, 0).getTime() - new Date().getTimezoneOffset() * 60 * 1000 - (8 * 60 * 60 * 1000));

        console.log('当前时区的偏移量是', new Date().getTimezoneOffset());
        console.log('当前时区的偏移量毫秒是', new Date().getTimezoneOffset() * 60 * 1000);
    
        console.log('8小时计算为毫秒是', (8 * 60 * 60 * 1000));

        console.log('当前时区转为中国时区时间戳是', new Date(2019,6 - 1,7, 0, 0, 0).getTime() - new Date().getTimezoneOffset() * 60 * 1000 - (8 * 60 * 60 * 1000));

        // 在 中国 使用 new Date(2020, 05, 23); 会根据当前所在中国时区

        // 在 美国 使用 new Date(2020, 05, 23); 会根据当前所在美国时区

        // 所以可以把 new Date(时间) 得到的美国时间的时间戳，变更为UTC的时间戳，再变更为 中国的时间戳，这样同一个时间，在中国和美国或其他时区得到的都是中国时间戳。
        // 得到的中国时间戳，得到的中国时间戳想要在不同的时区进行 new Date()可能得到的日期对象也不同，需要测试。可能在相应的时区可通过把时间戳转为相应时区的时间戳去转换。


    //   北京时间早上9点，在北京new Date得到的对象，要和 在其他时区new Date得到的对象的时间戳要一致。
    </script>
</body>

</html>
